<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
            height: 150vh;
            position: relative;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            z-index: 2;
            position: relative;
        }

        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s ease-in-out infinite;
            z-index: 3;
        }

        .rose {
            position: absolute;
            font-size: 24px;
            color: darkred;
            animation: fall 6s ease-in-out infinite;
            z-index: 3;
        }

        .firework {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: explode 3s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é!</h1>
    <img 
        class="centered-image" 
        src="https://psv4.userapi.com/s/v1/d/z7zLDB5HXRIpCq5O830blM10NzhXCsfMrop7Vf6MnFT1yIZHsn9tFjOWf0Hug1knSUnhcyyugZJPkU_vyIWMOdaSbeUeCNG_S9RGLo-mbi_3oRL_DPvsNQ/1.png" 
        alt="–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"
    >
    <script>
        function createElement(type, className, content) {
            const element = document.createElement(type);
            element.className = className;

            if (type === 'div') {
                element.textContent = content;
            } else if (type === 'svg') {
                const svgNS = "http://www.w3.org/2000/svg"; // –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–º–µ–Ω SVG

                // –°–æ–∑–¥–∞–µ–º SVG-—ç–ª–µ–º–µ–Ω—Ç
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("viewBox", "0 0 50 50");
                svg.setAttribute("width", "50");
                svg.setAttribute("height", "50");

                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä—É–≥
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", "25");
                circle.setAttribute("cy", "25");
                circle.setAttribute("r", "5");
                circle.setAttribute("fill", "gold");
                svg.appendChild(circle);

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏–Ω–∏–∏
                const lines = [
                    { x1: 25, y1: 25, x2: 10, y2: 10, stroke: "red" },
                    { x1: 25, y1: 25, x2: 40, y2: 10, stroke: "blue" },
                    { x1: 25, y1: 25, x2: 25, y2: 40, stroke: "green" }
                ];

                lines.forEach(line => {
                    const lineElement = document.createElementNS(svgNS, "line");
                    lineElement.setAttribute("x1", line.x1);
                    lineElement.setAttribute("y1", line.y1);
                    lineElement.setAttribute("x2", line.x2);
                    lineElement.setAttribute("y2", line.y2);
                    lineElement.setAttribute("stroke", line.stroke);
                    lineElement.setAttribute("stroke-width", "2");
                    svg.appendChild(lineElement);
                });

                element.appendChild(svg);
            }

            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            document.body.appendChild(element);
            setTimeout(() => element.remove(), 6000);
        }

        setInterval(() => createElement('div', 'heart', '‚ù§Ô∏è'), 200);
        setInterval(() => createElement('div', 'rose', 'üåπ'), 400);
        setInterval(() => createElement('svg', 'firework'), 800);
    </script>
</body>
</html>
