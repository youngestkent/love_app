<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
            height: 150vh;
            position: relative;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            z-index: 2;
            position: relative;
        }

        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s ease-in-out infinite;
            z-index: 3;
        }

        .rose {
            position: absolute;
            font-size: 24px;
            color: darkred;
            animation: fall 6s ease-in-out infinite;
            z-index: 3;
        }

        .firework {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: explode 3s ease-in-out infinite;
            z-index: 4;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            30% { transform: scale(1); opacity: 1; } /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥ –≤–∏–¥–µ–Ω */
            100% { transform: scale(1); opacity: 0; } /* –ß–∞—Å—Ç–∏—Ü—ã –∏—Å—á–µ–∑–∞—é—Ç */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–ª–µ—Ç–∞ —á–∞—Å—Ç–∏—Ü */
        @keyframes scatter {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é!</h1>
    <img 
        class="centered-image" 
        src="https://psv4.userapi.com/s/v1/d/z7zLDB5HXRIpCq5O830blM10NzhXCsfMrop7Vf6MnFT1yIZHsn9tFjOWf0Hug1knSUnhcyyugZJPkU_vyIWMOdaSbeUeCNG_S9RGLo-mbi_3oRL_DPvsNQ/1.png" 
        alt="–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"
    >
    <script>
        function createElement(type, className, content) {
            const element = document.createElement(type);
            element.className = className;

            if (type === 'div') {
                element.textContent = content;
            } else if (type === 'svg') {
                const svgNS = "http://www.w3.org/2000/svg"; // –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–º–µ–Ω SVG

                // –°–æ–∑–¥–∞–µ–º SVG-—ç–ª–µ–º–µ–Ω—Ç
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("viewBox", "0 0 50 50");
                svg.setAttribute("width", "50");
                svg.setAttribute("height", "50");

                // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", "25");
                circle.setAttribute("cy", "25");
                circle.setAttribute("r", "3");
                circle.setAttribute("fill", "gold");
                svg.appendChild(circle);

                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–ª–µ—Ç–∞—é—â–∏–µ—Å—è —Ç–æ—á–∫–∏
                const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
                for (let i = 0; i < 20; i++) {
                    const dot = document.createElementNS(svgNS, "circle");
                    const angle = Math.random() * 2 * Math.PI; // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª
                    const distance = Math.random() * 30 + 20; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
                    const x = distance * Math.cos(angle); // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ X
                    const y = distance * Math.sin(angle); // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ Y

                    dot.setAttribute("cx", "25"); // –ù–∞—á–∏–Ω–∞–µ–º –≤ —Ü–µ–Ω—Ç—Ä–µ
                    dot.setAttribute("cy", "25"); // –ù–∞—á–∏–Ω–∞–µ–º –≤ —Ü–µ–Ω—Ç—Ä–µ
                    dot.setAttribute("r", "2"); // –†–∞–∑–º–µ—Ä —Ç–æ—á–∫–∏
                    dot.setAttribute("fill", colors[Math.floor(Math.random() * colors.length)]); // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç

                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ä–∞–∑–ª–µ—Ç–∞
                    dot.style.animation = `scatter 1s ease-out ${Math.random() * 0.5}s forwards`;
                    dot.style.setProperty("--x", `${x}px`);
                    dot.style.setProperty("--y", `${y}px`);

                    svg.appendChild(dot);
                }

                element.appendChild(svg);
            }

            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            document.body.appendChild(element);
            setTimeout(() => element.remove(), 6000);
        }

        setInterval(() => createElement('div', 'heart', '‚ù§Ô∏è'), 200);
        setInterval(() => createElement('div', 'rose', 'üåπ'), 400);
        setInterval(() => createElement('svg', 'firework'), 800);
    </script>
</body>
</html>
