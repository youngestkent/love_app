<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            height: 150vh; /* –î–µ–ª–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —á—É—Ç—å –¥–ª–∏–Ω–Ω–µ–µ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–∫—Ä–æ–ª–ª–∞ */
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            z-index: 2; /* –¢–µ–∫—Å—Ç –≤—ã—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            position: relative; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã z-index */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .centered-image {
            display: block; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–µ–¥–µ—Ç —Å–µ–±—è –∫–∞–∫ –±–ª–æ—á–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
            margin: 20px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            max-width: 100%; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω */
            height: auto; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
            border-radius: 10px; /* –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å */
            z-index: 1; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∏–∂–µ –∞–Ω–∏–º–∞—Ü–∏–π */
            position: relative; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã z-index */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s ease-in-out infinite;
            z-index: 3; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—à–µ –≤—Å–µ–≥–æ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–æ–∑ */
        .rose {
            position: absolute;
            font-size: 24px;
            color: darkred;
            animation: fall 6s ease-in-out infinite;
            z-index: 3; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—à–µ –≤—Å–µ–≥–æ */
        }

        /* SVG-—Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∏ */
        .firework {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: explode 3s ease-in-out infinite;
        }

        /* –ö–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- –¢–µ–∫—Å—Ç -->
    <h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é!</h1>

    <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img 
        class="centered-image" 
        src="https://psv4.userapi.com/s/v1/d/z7zLDB5HXRIpCq5O830blM10NzhXCsfMrop7Vf6MnFT1yIZHsn9tFjOWf0Hug1knSUnhcyyugZJPkU_vyIWMOdaSbeUeCNG_S9RGLo-mbi_3oRL_DPvsNQ/1.png" 
        alt="–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"
    >

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createElement(type, className, content) {
            const element = document.createElement(type);
            element.className = className;

            if (type === 'div') {
                element.textContent = content; // –î–ª—è —Å–º–∞–π–ª–∏–∫–æ–≤
            } else if (type === 'svg') {
                // –°–æ–∑–¥–∞–µ–º SVG-—Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
                const svgNS = "http://www.w3.org/2000/svg"; // –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–º–µ–Ω SVG
                element.setAttribute("viewBox", "0 0 50 50"); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º viewBox
                element.setAttribute("xmlns", svgNS); // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–º–µ–Ω

                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä—É–≥
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", "25");
                circle.setAttribute("cy", "25");
                circle.setAttribute("r", "5");
                circle.setAttribute("fill", "gold");
                element.appendChild(circle);

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏–Ω–∏–∏
                const lines = [
                    { x1: 25, y1: 25, x2: 10, y2: 10, stroke: "red" },
                    { x1: 25, y1: 25, x2: 40, y2: 10, stroke: "blue" },
                    { x1: 25, y1: 25, x2: 25, y2: 40, stroke: "green" }
                ];

                lines.forEach(line => {
                    const lineElement = document.createElementNS(svgNS, "line");
                    lineElement.setAttribute("x1", line.x1);
                    lineElement.setAttribute("y1", line.y1);
                    lineElement.setAttribute("x2", line.x2);
                    lineElement.setAttribute("y2", line.y2);
                    lineElement.setAttribute("stroke", line.stroke);
                    lineElement.setAttribute("stroke-width", "2");
                    element.appendChild(lineElement);
                });
            }

            // –†–∞–Ω–¥–æ–º–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            const x = Math.random() * (window.innerWidth - 50); // –û—Å—Ç–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞
            const y = Math.random() * (window.innerHeight - 50); // –û—Å—Ç–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(element);

            // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => element.remove(), 6000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        setInterval(() => createElement('div', 'heart', '‚ù§Ô∏è'), 200);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–æ–∑
        setInterval(() => createElement('div', 'rose', 'üåπ'), 400);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        setInterval(() => createElement('svg', 'firework'), 800);
    </script>
</body>
</html>
