<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            height: 150vh; /* –î–µ–ª–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —á—É—Ç—å –¥–ª–∏–Ω–Ω–µ–µ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–∫—Ä–æ–ª–ª–∞ */
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            z-index: 2; /* –¢–µ–∫—Å—Ç –≤—ã—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            position: relative; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã z-index */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .centered-image {
            display: block; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–µ–¥–µ—Ç —Å–µ–±—è –∫–∞–∫ –±–ª–æ—á–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
            margin: 20px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            max-width: 100%; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω */
            height: auto; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
            border-radius: 10px; /* –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å */
            z-index: 1; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∏–∂–µ –∞–Ω–∏–º–∞—Ü–∏–π */
            position: relative; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã z-index */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s ease-in-out infinite;
            z-index: 3; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—à–µ –≤—Å–µ–≥–æ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–æ–∑ */
        .rose {
            position: absolute;
            font-size: 24px;
            color: darkred;
            animation: fall 6s ease-in-out infinite;
            z-index: 3; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—à–µ –≤—Å–µ–≥–æ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤ */
        .firework {
            position: absolute;
            font-size: 30px;
            color: gold;
            animation: explode 3s ease-in-out infinite;
            z-index: 3; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—à–µ –≤—Å–µ–≥–æ */
        }

        /* –ö–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- –¢–µ–∫—Å—Ç -->
    <h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é!</h1>

    <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img 
        class="centered-image" 
        src="https://youngestkent.github.io/love_app/image.jpg" 
        alt="–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"
    >

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createElement(type, className, content) {
            const element = document.createElement('div');
            element.className = className;
            element.textContent = content;

            // –†–∞–Ω–¥–æ–º–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
            const x = Math.random() * window.innerWidth;
            element.style.left = `${x}px`;

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(element);

            // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => element.remove(), 6000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        setInterval(() => createElement('div', 'heart', '‚ù§Ô∏è'), 200);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–æ–∑
        setInterval(() => createElement('div', 'rose', 'üåπ'), 400);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        setInterval(() => createElement('div', 'firework', '‚ú®'), 800);
    </script>
</body>
</html>
